<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo elementos</title>
    <style>
        body{
            background-color: pink;
        }

        p:hover {
            color: aliceblue;
        }

        p::before {
            content: '123';
        }

        p::after {
            content: '321';
        }

    </style>
</head>
<body>
    <p>exemplo de pseudo classe e elemento</p>
</body>
</html>
