<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML temos diversas tags, passe o cursor do mouse por cada uma delas pra descobrir!</h3>
    <ul>
        <li><abbr title="use a tag &lt;p&gt;">paragrafo</abbr></li>
        <li><abbr title="Use as tags de &lt;h1&gt; ate &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviacao</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="use as tags &lt;ol&gt; e &lt;li&gt;">Lista numerada</abbr></li>
        <li><abbr title="use as tags &lt;ul&gt; e &lt;li&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
