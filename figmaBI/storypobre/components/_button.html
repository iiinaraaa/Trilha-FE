<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/styles.css">
        <title>button</title>
</head>

<body>

        
        <div class="btn">
                <!-- header buttons -->
                <button class="btn__item btn__item--clear">Contact</button>

                <button class="btn__item btn__item--soft">How it works</button>

                <button class="btn__item btn__item--primary"><img class="btn__item-image" src="../../css/assets/img/button/Rocket.svg" alt="">Get Started</button> 


                <!-- hero button -->

                <button class="btn__item btn__item--primaryHero"><img class="btn__item-image" src="../../css/assets/img/button/Rocket.svg" alt="">Get Started</button>
                
                <button class="btn__item btn__item--borderHero">How it works</button>


        </div>


        
</body>

</html>
